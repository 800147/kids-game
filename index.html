<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Kids Game — 800147.github.io</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./js/index.js"></script>
    <meta
      name="description"
      content="Simple game for kids about Dinosaur collecting apples while the field is filling with walls. Control Dinosaur with keyboard, gamepad or touchscreen"
    />
    <meta property="og:site_name" content="800147.github.io" />
    <meta property="og:title" content="Kids Game" />
    <meta
      property="og:description"
      content="Simple game for kids about Dinosaur collecting apples while the field is filling with walls. Control Dinosaur with keyboard, gamepad or touchscreen"
    />
    <meta
      property="og:image"
      content="https://800147.github.io/kids-game/img/preview.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
  </head>
  <body>
    <div id="wrapper" class="Wrapper">
      <div id="game" class="Wrapper-Game Game">
        <div id="field" class="Field"></div>
        <div class="Inventory"></div>
      </div>
      <div class="Wrapper-ControllerIndent"></div>
      <div class="Wrapper-Controller Controller">
        <button id="upButton" class="Controller-Button Controller-Button_up">
          <img src="./img/arrow.svg" class="Controller-ButtonImg" alt="↑" />
        </button>
        <button
          id="rightButton"
          class="Controller-Button Controller-Button_right"
        >
          <img src="./img/arrow.svg" class="Controller-ButtonImg" alt="→" />
        </button>
        <button
          id="downButton"
          class="Controller-Button Controller-Button_down"
        >
          <img src="./img/arrow.svg" class="Controller-ButtonImg" alt="↓" />
        </button>
        <button
          id="leftButton"
          class="Controller-Button Controller-Button_left"
        >
          <img src="./img/arrow.svg" class="Controller-ButtonImg" alt="←" />
        </button>

        <button
          id="fullscreenButton"
          class="Controller-Button Controller-Button_fullscreen"
        >
          <img
            src="./img/fullscreen.svg"
            class="Controller-ButtonImg"
            alt="⛶"
          />
        </button>
      </div>
    </div>
    <a class="AboutLink" href="./about">about</a>

    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
